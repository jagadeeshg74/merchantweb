<div class="container">
        <a class="navbar-brand" href="#">
                <img src="./assets/images/poyalty_120917_final-01.png" width="100" height="30" alt="">
              </a>
            </div>  
            
<div class="container">
        
<div class="row">
<div class="col-md-4 col-md-offset-4">
<div class="login-panel panel panel-default">
<div class="panel-heading">
    <h3 class="panel-title">Please Sign In</h3>
</div>
<div class="panel-body">
    <form role="form">
        <fieldset>
            <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Email Address" id="email" 
                        [(ngModel)]="email" name="email" required #em="ngModel" autofocus >
            </div>
            <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Password" id="password1" 
                            [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
            </div>
            <div class="checkbox">
                <label>
                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <a  class="btn btn-lg btn-success btn-block" (click)="login()">Login</a>
        </fieldset>
    </form>
</div>
</div>
</div>
</div>
</div>

<div class="small-12 columns">
<p (click)="cancel()" class="text-center simlink">Forgot Password</p>
</div>
<div *ngIf="errorMessage" class="alert alert-danger"> 
{{ errorMessage }} 
</div>
